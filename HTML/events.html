<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="menu-container">
        <button class="menu-button">
            <span class="menu-icon"></span>
        </button>
        <div class="dropdown-content">
            <a href="/">Home</a>
            <a href="about">About the club</a>
            <a href="events">Events</a>
            <a href="team">The Team</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLchBrusx-y3Z20fE3PcLts4jwCf09q52Xy9MA4TTXlvs6Uw/viewform">Join Us</a>
        </div>
    </div>
    <script>
        // JavaScript to handle menu toggle and click-outside behavior
        const menuButton = document.querySelector('.menu-button');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Toggle menu visibility on button click
        menuButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent the click from bubbling up
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Close the menu when clicking outside
        document.addEventListener('click', () => {
            dropdownContent.style.display = 'none';
        });

        // Prevent the menu from closing when clicking inside it
        dropdownContent.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
  <div class="gallery-container">
    <div class="image-area">
      <img id="gallery-image" src="{{ url_for('static', filename='eventimages/' + images[0]) }}" alt="Image">
    </div>
    <div class="text-area">
      <!-- Display the image title -->
      <h1 id="image-title">{{ image_titles[images[0]] }}</h1>
      <!-- Display the image description -->
      <h4 id="image-text">{{ image_texts[images[0]] }}</h4>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="navigation">
    <button id="prev-button" onclick="navigate(-1)">&lt;</button> <!-- Left Arrow -->
    <button id="next-button" onclick="navigate(1)">&gt;</button> <!-- Right Arrow -->
  </div>

  <script>
    let images = {{ images|tojson }};
    let imageTexts = {{ image_texts|tojson }};
    let imageTitles = {{ image_titles|tojson }};
    let currentIndex = 0;

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;  // Loop around images
      document.getElementById('gallery-image').src = '/static/eventimages/' + images[currentIndex];
      document.getElementById('image-text').innerText = imageTexts[images[currentIndex]];
      document.getElementById('image-title').innerText = imageTitles[images[currentIndex]];
    }
  </script>
</body>
</html>
